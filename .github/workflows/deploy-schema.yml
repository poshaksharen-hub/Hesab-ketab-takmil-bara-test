
name: Deploy Supabase Schema

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**.sql'

jobs:
  deploy-schema:
    name: Deploy Schema
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Check for Secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_DATABASE_URL }}" ]; then
            echo "::error::SUPABASE_DATABASE_URL secret is not set."
            exit 1
          fi
      
      - name: Apply SQL from Roadmap
        env:
          PGPASSWORD: "${{ secrets.SUPABASE_DB_PASSWORD }}"
          SUPABASE_DATABASE_URL: "${{ secrets.SUPABASE_DATABASE_URL }}"
        run: |
          # The roadmap file is now the source of truth
          # It is piped directly into psql
          cat supabase/migrations/20240720000000_initial_schema.sql | psql "$SUPABASE_DATABASE_URL"
