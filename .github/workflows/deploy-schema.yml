name: Deploy Supabase Schema

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**.sql'

jobs:
  deploy-schema:
    name: Deploy Schema
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Check for Secrets
        id: check_secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_DATABASE_URL }}" ]; then
            echo "::error::SUPABASE_DATABASE_URL secret is not set. Please check repository settings."
            exit 1
          fi

      - name: Apply Main SQL Schema
        env:
          SUPABASE_DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
        run: |
          # The -v ON_ERROR_STOP=1 flag ensures that the script will exit immediately if any command fails.
          # We loop through and apply all migration files in order.
          # With idempotent scripts (using IF NOT EXISTS, CREATE OR REPLACE), this is safe and ensures the schema is always up-to-date.
          for file in $(ls supabase/migrations/*.sql | sort); do
            echo "Applying SQL schema from $file..."
            psql "$SUPABASE_DATABASE_URL" -v ON_ERROR_STOP=1 -f "$file"
            echo "$file applied successfully."
          done
