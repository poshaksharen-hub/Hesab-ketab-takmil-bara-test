name: Deploy Supabase Schema

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**.sql'

jobs:
  deploy-schema:
    name: Deploy Schema
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Disable IPv6
        run: sudo sysctl -w net.ipv6.conf.all.disable_ipv6=1

      - name: Check for Secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_DATABASE_URL }}" ]; then
            echo "::error::SUPABASE_DATABASE_URL secret is not set. Please check repository settings."
            exit 1
          fi
      
      - name: Apply SQL Table Schema
        env:
          # Pass the full connection string directly from the secret
          SUPABASE_DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
        run: |
          echo "Applying SQL schema from supabase/migrations/20240720000000_initial_schema.sql..."
          # Use the connection URI directly with psql. This is the most reliable method.
          psql "$SUPABASE_DATABASE_URL" -f "supabase/migrations/20240720000000_initial_schema.sql"
          echo "Table schema applied successfully."

      - name: Apply SQL Storage Schema
        env:
          SUPABASE_DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
        run: |
          echo "Applying SQL storage setup from supabase/migrations/20240720000000_storage_setup.sql..."
          psql "$SUPABASE_DATABASE_URL" -f "supabase/migrations/20240720000000_storage_setup.sql"
          echo "Storage schema applied successfully."
