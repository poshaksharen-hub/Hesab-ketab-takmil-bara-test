name: Deploy Supabase Schema

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**.sql'
      - 'supabase/test-migrations/**.sql'

jobs:
  deploy-schema:
    name: Deploy Schema
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Check for Secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_DATABASE_URL }}" ]; then
            echo "::error::SUPABASE_DATABASE_URL secret is not set. Please check repository settings."
            exit 1
          fi

      - name: Apply Main SQL Schema
        if: "contains(github.event.head_commit.message, 'supabase/migrations')"
        env:
          SUPABASE_DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
        run: |
          for file in supabase/migrations/*.sql; do
            echo "Applying SQL schema from $file..."
            psql "$SUPABASE_DATABASE_URL" -f "$file"
            echo "$file applied successfully."
          done

      - name: Apply SQL RLS Test Schema
        if: "contains(github.event.head_commit.message, 'supabase/test-migrations')"
        env:
          SUPABASE_DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
        run: |
          echo "Applying SQL schema from supabase/test-migrations/0000_disable_rls_for_read_test.sql..."
          psql "$SUPABASE_DATABASE_URL" -f "supabase/test-migrations/0000_disable_rls_for_read_test.sql"
          echo "Test schema applied successfully."
