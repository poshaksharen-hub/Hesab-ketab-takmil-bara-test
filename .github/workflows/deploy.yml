name: Deploy Supabase Schema

on:
  push:
    branches:
      - main

jobs:
  deploy-schema:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install PostgreSQL Client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Apply SQL Schema via Connection Pooler
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_POOL_HOST: ${{ secrets.SUPABASE_POOL_HOST }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          echo "Connecting to pooler at: ${{ secrets.SUPABASE_POOL_HOST }}"

          # Read the content of the SQL file into a variable
          SQL_SCRIPT=$(cat supabase/migrations/20240720000000_initial_schema.sql)

          # Define the special username for the pooler
          POOLER_USERNAME="postgres.${{ secrets.SUPABASE_PROJECT_REF }}"

          # Execute the psql command
          PGPASSWORD="$SUPABASE_DB_PASSWORD" psql \
            --host="${{ secrets.SUPABASE_POOL_HOST }}" \
            --port=5432 \
            --username="$POOLER_USERNAME" \
            --dbname=postgres \
            --quiet \
            -a \
            -c "$SQL_SCRIPT"

          echo "Schema deployment command executed successfully!"