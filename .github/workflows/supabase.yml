
name: 'Supabase DB Push'

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'

jobs:
  push-migrations:
    name: 'Push Supabase Migrations'
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Validate Secrets'
        run: |
          if [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ]; then
            echo "::error::SUPABASE_ACCESS_TOKEN secret is not set."
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_DB_PASSWORD }}" ]; then
            echo "::error::SUPABASE_DB_PASSWORD secret is not set."
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_PROJECT_REF }}" ]; then
            echo "::error::SUPABASE_PROJECT_REF secret is not set."
            exit 1
          fi

      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: 'Set up Supabase CLI'
        uses: supabase/setup-cli@v1
        with:
          version: latest
          
      - name: 'Push Migrations to Supabase'
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          echo "Pushing migrations to project ${{ secrets.SUPABASE_PROJECT_REF }}..."
          supabase db push --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
