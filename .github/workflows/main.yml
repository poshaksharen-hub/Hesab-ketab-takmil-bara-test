name: Deploy Supabase Schema

on:
  push:
    paths:
      - 'supabase/migrations/20240720000000_initial_schema.sql'

jobs:
  deploy-schema:
    runs-on: ubuntu-latest
    concurrency: 
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install PostgreSQL client and dnsutils
        run: sudo apt-get update && sudo apt-get install -y postgresql-client dnsutils

      - name: Check for Secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_DB_PASSWORD }}" ]; then
            echo "::error::SUPABASE_DB_PASSWORD secret is not set."
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_PROJECT_REF }}" ]; then
            echo "::error::SUPABASE_PROJECT_REF secret is not set."
            exit 1
          fi

      - name: Apply SQL Schema with Advanced DNS Debugging
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          # Enable verbose output for debugging
          set -x

          SQL_SCRIPT=$(cat supabase/migrations/20240720000000_initial_schema.sql)
          if [ -z "$SQL_SCRIPT" ]; then
            echo "::error::No SQL commands found in the schema file."
            exit 1
          fi
          
          DB_HOST="db.$SUPABASE_PROJECT_REF.supabase.co"
          DB_IP=""

          # --- DNS Resolution Strategy ---
          echo "Attempting DNS resolution for $DB_HOST..."

          # Strategy 1: dig with default resolver
          echo "Strategy 1: Using 'dig' with system's default DNS resolver."
          DB_IP=$(dig +short A $DB_HOST)
          
          # Strategy 2: dig with Google's public DNS (if Strategy 1 failed)
          if [ -z "$DB_IP" ]; then
            echo "Strategy 1 failed. Trying Strategy 2: Using 'dig' with Google's DNS (8.8.8.8)."
            DB_IP=$(dig +short A @8.8.8.8 $DB_HOST)
          fi
          
          # Strategy 3: nslookup (if Strategies 1 & 2 failed)
          if [ -z "$DB_IP" ]; then
            echo "Strategy 2 failed. Trying Strategy 3: Using 'nslookup'."
            # nslookup can return multiple lines, get the last IP
            DB_IP=$(nslookup $DB_HOST | awk '/^Address: / { print $2 }' | tail -n 1)
          fi

          # --- Final Check ---
          if [ -z "$DB_IP" ]; then
            echo "::error::All DNS resolution strategies failed for $DB_HOST."
            echo "Printing /etc/resolv.conf for debugging:"
            cat /etc/resolv.conf
            exit 1
          fi
          
          echo "Successfully resolved $DB_HOST to $DB_IP. Connecting to database..."
          
          PGPASSWORD="$SUPABASE_DB_PASSWORD" psql \
            --host="$DB_IP" \
            --port=5432 \
            --username=postgres \
            --dbname=postgres \
            -a \
            -c "$SQL_SCRIPT"
            
          echo "Schema applied successfully."
