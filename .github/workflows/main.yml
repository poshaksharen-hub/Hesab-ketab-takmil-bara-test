name: Deploy Supabase Schema

on:
  push:
    branches:
      - main
    paths:
      - 'migration_roadmap.md'

jobs:
  deploy-schema:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install PostgreSQL client and dnsutils
        run: sudo apt-get update && sudo apt-get install -y postgresql-client dnsutils

      - name: Check for Secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_DB_PASSWORD }}" ]; then
            echo "::error::SUPABASE_DB_PASSWORD secret is not set."
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_PROJECT_REF }}" ]; then
            echo "::error::SUPABASE_PROJECT_REF secret is not set."
            exit 1
          fi

      - name: Apply SQL from Roadmap
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          # The content of migration_roadmap.md starts with a comment block that needs to be skipped.
          # We use awk to find the start of the first SQL command (CREATE TABLE) and print from there.
          # This makes the script robust even if comments change.
          SQL_SCRIPT=$(awk '/^CREATE TABLE IF NOT EXISTS public.users/ {f=1} f' migration_roadmap.md)

          if [ -z "$SQL_SCRIPT" ]; then
            echo "::error::No SQL commands found in migration_roadmap.md starting from the users table."
            exit 1
          fi
          
          # Force IPv4 resolution by getting the IP address first
          DB_HOST="db.$SUPABASE_PROJECT_REF.supabase.co"
          DB_IP=$(dig +short A $DB_HOST)
          
          if [ -z "$DB_IP" ]; then
            echo "::error::Could not resolve IPv4 address for $DB_HOST."
            exit 1
          fi
          
          echo "Resolved $DB_HOST to $DB_IP. Connecting to database and applying schema..."
          
          PGPASSWORD="$SUPABASE_DB_PASSWORD" psql \
            --host="$DB_IP" \
            --port=5432 \
            --username=postgres \
            --dbname=postgres \
            -a \
            -c "$SQL_SCRIPT"
            
          echo "Schema applied successfully."
