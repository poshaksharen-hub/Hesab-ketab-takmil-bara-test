name: Deploy Supabase Schema

on:
  push:
    paths:
      - 'supabase/migrations/20240720000000_initial_schema.sql'

jobs:
  deploy-schema:
    runs-on: ubuntu-latest
    concurrency: 
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install PostgreSQL client and dnsutils
        run: sudo apt-get update && sudo apt-get install -y postgresql-client dnsutils

      - name: Check for Secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_DB_PASSWORD }}" ]; then
            echo "::error::SUPABASE_DB_PASSWORD secret is not set."
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_PROJECT_REF }}" ]; then
            echo "::error::SUPABASE_PROJECT_REF secret is not set."
            exit 1
          fi

      - name: Apply SQL Schema
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          SQL_SCRIPT=$(cat supabase/migrations/20240720000000_initial_schema.sql)

          if [ -z "$SQL_SCRIPT" ]; then
            echo "::error::No SQL commands found in the schema file."
            exit 1
          fi
          
          # Force IPv4 resolution by getting the IP address first
          DB_HOST="db.$SUPABASE_PROJECT_REF.supabase.co"
          DB_IP=$(dig +short A $DB_HOST)
          
          if [ -z "$DB_IP" ]; then
            echo "::error::Could not resolve IPv4 address for $DB_HOST. Retrying..."
            # Sometimes DNS propagation takes a moment, a simple retry can help.
            sleep 5
            DB_IP=$(dig +short A $DB_HOST)
            if [ -z "$DB_IP" ]; then
              echo "::error::Could not resolve IPv4 address for $DB_HOST on second attempt."
              exit 1
            fi
          fi
          
          echo "Resolved $DB_HOST to $DB_IP. Connecting to database and applying schema..."
          
          PGPASSWORD="$SUPABASE_DB_PASSWORD" psql \
            --host="$DB_IP" \
            --port=5432 \
            --username=postgres \
            --dbname=postgres \
            -a \
            -c "$SQL_SCRIPT"
            
          echo "Schema applied successfully."
