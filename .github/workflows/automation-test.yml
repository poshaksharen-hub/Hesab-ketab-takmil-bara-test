steps:
  - name: Checkout
    uses: actions/checkout@v4
    with:
      persist-credentials: true

  - name: Create branch
    run: |
      git config user.name "automation-bot"
      git config user.email "bot@example.com"
      git checkout -b auto/test-connection

  - name: Add test file
    run: |
      echo "automation test" > automation-test.txt
      git add automation-test.txt
      git commit -m "automation: test connection"

  - name: Push branch
    run: |
      git push -u origin auto/test-connection
